<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Css -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Whatsapp</title>
</head>

<body>


  <div id="app" class="my_container">


    <section class="banner_left_contacts">
      <header class="d-flex justify-content-between align-items-center p-3">
        <div class="user_profile d-flex align-items-center">
          <a href="#">
            <img class="img-fluid" src="./assets/img/avatar_2.jpg" alt="">
          </a>
          <h5>Daniel</h5>
        </div>
        <nav class="nav_profile">
          <a href="#">
            <i class="fa-solid fa-circle-notch me-3"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-message me-3"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </a>
        </nav>
      </header>
      <!-- /header profile -->
      <main>
        <div class="silent_mode d-flex p-3 align-items-center">
          <div class="circle_silent_mode d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-bell-slash fa-1x"></i>
          </div>
          <div class="mx-2">
            <h6>Ricevi notifiche di nuovi messaggi</h6>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>
        <!-- /silent_mode -->
        <div class="search_group input-group d-flex bg-white rounded-0 border-0">
          <span class="input-group-text bg-white rounded-0 border-0" id="search_group">
            <i class="fa-solid fa-magnifying-glass mx-3 border-0"></i>
          </span>
          <input type="text" class="form-control rounded-0 border-0" placeholder="Cerca o inizia una nuova chat"
            aria-label="Search" aria-describedby="search_group">
        </div>
        <!-- /search group -->
        <div class="users overflow-auto ps-3 d-flex flex-column ">
          <div class="d-flex align-items-center bg-white" v-for="(user, index) in contacts">
            <div class="d-flex justify-content-between w-100">
              <div class="d-flex align-items-center">
                <img class="img-fluid circle my-3 me-2" src="./assets/img/avatar_1.jpg" alt="user.name">
                <div class="user_txt">
                  <div class="user_name fw-semibold">{{user.name}}</div>
                  <div class="last_message_sent"> Ultimo messaggio inviato
                  </div>
                </div>
                <!-- /user_txt -->
              </div>
              <div class="user_hour">
                <span class="hour_message"> {{user.messages[0].date}} </span>
              </div>
              <!-- /user_hour -->
            </div>
            <!-- /d-flex justify-content-between w-100 -->
          </div>

        </div>
        <!-- /users -->
      </main>
      <!-- /main -->
    </section>
    <!-- /banner_left_contacts -->

    <section class="contacts_message w-100">
      <header class="d-flex justify-content-between align-items-center p-3">
        <div class="user_profile d-flex align-items-center">
          <a href="#">
            <img class="img-fluid me-3" src="./assets/img/avatar_io.jpg" alt="">
          </a>
          <div>
            <h5 class="user_profile">Sofia</h5>
            <span class="hour_message"> Ultimo accesso alle 12:00 </span>
          </div>
          
        </div>
        <nav class="nav_profile">
          <a href="#">
            <i class="fa-solid fa-magnifying-glass me-3"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-paperclip me-3"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-ellipsis-vertical me-3"></i>
          </a>
        </nav>
      </header>
      <!-- /header profile messages -->

      <main>








      </main>

      <footer>
        <div class="d-flex justify-content-around align-items-center px-3">
          <i class="fa-regular fa-face-smile fa-lg"></i>
          <input type="text" class="form-control border-0 text_dark" name="newMessage" id="newMessage" placeholder="Scrivi un nuovo messaggio">
          <i class="fa-solid fa-microphone fa-lg"></i>
        </div>
      </footer>













    </section>
    <!-- /contacts_message right -->
  







  </div>
  <!-- /#app -->






























  <!-- VueJs -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Js -->
  <script src="./assets/js/app.js"></script>

</body>

</html>
